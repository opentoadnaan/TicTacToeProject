<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/tictac.css">
</head>

<body>
    <div class="msgcont  hide">
        <p class="msg">winner</p>
        <button class="newbutton">New Game </button>

    </div>
    <main>
        <h1>
            <DIV class="CON"> TIC TAC TOE </DIV>
        </h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
            <div class="scoreboard">
                <h2 class="scores">Scoreboard

                </h2>
                <div class="head">
                    <div class="players">
                        <p class="x">X</p>
                        <p class="o">O</p>
                    </div>
                    <div class="result">
                        <p class="xres">0</p>
                        <p class="ores">0</p>
                    </div>
                    <div class="match">
                        <p class="total">Total Match-:</p>
                        <p class="matchh">0</p>
                    </div>

                </div>
            </div>

        </div>
        <button class="reset">RESET GAME!!!</button>
    </main>
    <script src="./js/tictac.js"></script>
</body>

</html>
